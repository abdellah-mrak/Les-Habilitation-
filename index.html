<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التأهيلات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/WhatsApp Image 2024-08-21 at 18.24.13_50eca20a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .search-bar {
            margin: 20px 0;
        }

        .menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            flex: 0 0 auto;
            text-align: center;
        }

        .menu a.active {
            background-color: #0056b3;
        }

        .table-container {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #27df4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder=".....Rechercher ici">
        </div>

        <!-- القائمة -->
        <nav class="menu">
            <a href="#" data-title="Accueil" data-header="Les Habilitation">Accueil</a>
            <a href="#" data-title="CONDUCTEUR ENGINS" data-header="CONDUCTEUR ENGINS">CONDUCTEUR ENGINS</a>
            <!-- Ajoutez plus de liens ici si nécessaire -->
        </nav>

        <!-- الجدول -->
        <div class="table-container">
            <table id="habilitationsTable">
                <thead>
                    <tr>
                        <th id="tableHeader">Les Habilitation</th>
                        <th>Gmail</th>
                        <th>Tel</th>
                        <th>Nom complet</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Les lignes seront ajoutées ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const CSV_FILE_URL_1 = 'https://docs.google.com/spreadsheets/d/1oeiUtIr4kcJOQh5IrIijF2HpmoRth9Wpm9dF_GWu_Mo/pub?gid=0&single=true&output=csv'; // URL du CSV du fichier 1
        const CSV_FILE_URL_2 = 'https://docs.google.com/spreadsheets/d/1REHiTHenupidIpFb3nBsm64k9pfztRKiVNGofE-9U6Y/pub?output=csv'; // URL du CSV du fichier 2

        async function fetchCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            return rows;
        }

        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', async function(e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                const header = this.getAttribute('data-header');

                document.title = title;
                document.getElementById('tableHeader').innerText = header;

                // Changer la couleur de fond pour l'élément actif
                document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                // Récupérer les données des fichiers CSV
                const file1Data = await fetchCSV(CSV_FILE_URL_1);
                const file2Data = await fetchCSV(CSV_FILE_URL_2);

                // Mettre à jour le contenu du tableau en fonction du lien cliqué
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Effacer le contenu du tableau

                // Supposer que le fichier file1 contient des dates et heures et que le fichier file2 contient des données
                const searchDate = file1Data[0][0]; // Supposer que la date est dans la première cellule
                const searchName = file2Data.find(row => row[0] === searchDate); // Trouver le nom basé sur la date

                if (searchName) {
                    // Ajouter de nouvelles données au tableau
                    const tr = document.createElement('tr');
                    searchName.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        });

        // Définir "Accueil" comme élément par défaut
        document.querySelector('.menu a[data-title="Accueil"]').click();
    </script>
</body>
</html>
