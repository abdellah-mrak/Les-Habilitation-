<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التأهيلات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/WhatsApp Image 2024-08-21 at 18.24.13_50eca20a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .search-bar {
            margin: 20px 0;
        }

        .menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            flex: 0 0 auto;
            text-align: center;
        }

        .menu a.active {
            background-color: #0056b3;
        }

        .table-container {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #27df4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder=".....Rechercher ici">
        </div>

        <nav class="menu">
            <a href="#" data-title="Accueil" data-header="Les Habilitation">Accueil</a>
            <a href="#" data-title="CONDUCTEUR ENGINS" data-header="CONDUCTEUR ENGINS">CONDUCTEUR ENGINS</a>
            <!-- Ajoutez plus de liens ici -->
        </nav>

        <div class="table-container">
            <table id="habilitationsTable">
                <thead>
                    <tr>
                        <th>Nom et Prénom</th>
                        <th>STE</th>
                        <th id="tableHeader">Date et Horaire</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const CSV_FILE_URL_1 = 'https://docs.google.com/spreadsheets/d/1oeiUtIr4kcJOQh5IrIijF2HpmoRth9Wpm9dF_GWu_Mo/pub?gid=0&single=true&output=csv'; 
        const CSV_FILE_URL_2 = 'https://docs.google.com/spreadsheets/d/1REHiTHenupidIpFb3nBsm64k9pfztRKiVNGofE-9U6Y/pub?gid=0&single=true&output=csv'; 

        async function fetchCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            return rows;
        }

        function getCurrentDateData(data, dateIndex) {
            return data.map(row => [row[0], row[1], row[dateIndex] + " " + row[dateIndex + 1]]);
        }

        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', async function(e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                const header = this.getAttribute('data-header');

                document.title = title;
                document.getElementById('tableHeader').innerText = header;

                document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                const file1Data = await fetchCSV(CSV_FILE_URL_1);
                const file2Data = await fetchCSV(CSV_FILE_URL_2);

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                const today = new Date();
                const todayString = today.toISOString().split('T')[0]; // Format YYYY-MM-DD
                const dateIndex = file1Data[0].findIndex(date => date === todayString);

                if (dateIndex === -1) {
                    console.log("No data for today's date");
                    return;
                }

                const currentDateData = getCurrentDateData(file2Data, dateIndex);

                currentDateData.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            });
        });

        document.querySelector('.menu a[data-title="Accueil"]').click();
    </script>
</body>
</html>
