<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات جدول Google Sheets</title>
    <link rel="stylesheet" href="style.css"> <!-- ربط بملف CSS خارجي -->
    <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.5/src/tabletop.min.js"></script> <!-- مكتبة Tabletop لجلب البيانات -->
</head>
<body>

    <header>
        <h1>صفحة عرض البيانات</h1>
    </header>

    <main>
        <!-- الكود المضاف لعرض البيانات -->
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="....Rechercher ici">
            </div>

            <div class="table-container">
                <table id="habilitationsTable">
                    <thead>
                        <tr>
                            <th>Matricule</th>
                            <th>NomPrénom</th>
                            <th>Tel</th>
                            <th>Habilitation</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- سيتم إضافة الصفوف هنا بواسطة JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 موقعك. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        function init() {
            Tabletop.init({
                key: 'YourSpreadsheetKey', // استبدل بـ "Spreadsheet Key" الخاص بك
                simpleSheet: true,
                callback: function(data, tabletop) {
                    const tableBody = document.getElementById('tableBody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.Matricule}</td>
                            <td>${row.NomPrénom}</td>
                            <td>${row.Tel}</td>
                            <td>${row.Habilitation}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>

</html>
