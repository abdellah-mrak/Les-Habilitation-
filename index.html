<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input[type="text"] {
            width: 40%;
            padding: 12px 20px;
            margin: 20px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>صفحة عرض البيانات</h1>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Rechercher ici...">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Habilitation</th>
                <th>Tel</th>
                <th>NomPrénom</th>
                <th>Matricule</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <footer>
        <p>© 2024 موقعك. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
    <script>
        function init() {
            Tabletop.init({
                key: '12sGG2la7TRlcLqMEWRmt0_dRmbwCGfN4S83Jl7RQ7qY',
                callback: function(data, tabletop) {
                    var tbody = document.querySelector("#dataTable tbody");
                    data.forEach(function(item) {
                        var row = tbody.insertRow();
                        row.insertCell().textContent = item.Habilitation;
                        row.insertCell().textContent = item.Tel;
                        row.insertCell().textContent = item.NomPrénom;
                        row.insertCell().textContent = item.Matricule;
                    });
                },
                simpleSheet: true
            });
        }

        window.addEventListener('DOMContentLoaded', init);

        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
