<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التأهيلات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {  
            margin: 0;
            padding: 0;
            background-image: url('WhatsApp Image 2024-08-23 at 11.03.52_06203d5a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            display: none; /* Masquer le contenu par défaut */
        }

        .search-bar {
            margin: 20px 0;
        }

        .menu {
            display: flex;
            overflow-x: auto; /* Ajouter le défilement horizontal */
            white-space: nowrap; /* Empêcher le retour à la ligne */
            gap: 10px; /* Espacement entre les éléments */
            padding: 10px 0; /* Espacement en haut et en bas */
        }

        .menu a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            flex: 0 0 auto;
            text-align: center;
        }

        .menu a.active {
            background-color: #0056b3;
        }

        .table-container {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #27df4f;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .login-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Bouton de déconnexion -->
    <button class="logout-button" onclick="logout()">Déconnexion</button>

    <!-- Formulaire de connexion -->
    <div class="login-container" id="loginContainer">
        <h2>Se connecter</h2>
        <input type="email" id="email" placeholder="Adresse e-mail">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <p id="loginMessage" style="color: red;"></p>
    </div>

    <div class="container">
        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="....Rechercher ici">
        </div>

        <!-- القائمة -->
        <nav class="menu">
            <a href="#" data-title="Accueil" data-header="Les Habilitation">Accueil</a>
            <!-- Ajoutez d'autres éléments de menu selon vos besoins -->
        </nav>

        <!-- الجدول -->
        <div class="table-container">
            <table id="habilitationsTable">
                <thead>
                    <tr>
                        <th id="tableHeader">Les Habilitation</th>
                        <th>Tel</th>
                        <th>Nom complet</th>
                        <th>Matricule</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Les lignes seront ajoutées ici via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const sheetUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Remplacez YOUR_SCRIPT_ID avec l'ID de votre script

        let data = {};

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error("Erreur lors de la récupération des données:", error);
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            }
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('loginMessage');

            if (email === 'abdellah.m\'rak23@ump.ac.ma' && password === 'Abde@2006') {
                document.getElementById('loginContainer').style.display = 'none';
                document.querySelector('.container').style.display = 'block'; // Afficher le contenu du site après la connexion
                fetchData(); // Charger les données après la connexion
            } else {
                message.textContent = 'L\'adresse e-mail ou le mot de passe est incorrect';
            }
        }

        function logout() {
            location.reload(); // Recharger la page pour afficher le formulaire de connexion
        }

        window.onload = showLogin;

        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                const header = this.getAttribute('data-header');

                document.title = title;
                document.getElementById('tableHeader').innerText = header;

                document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                (data[header] || []).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            });
        });

        document.querySelector('.menu a[data-title="Accueil"]').click();
    </script>
</body>
</html>
