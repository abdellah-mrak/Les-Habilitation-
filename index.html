<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التأهيلات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/WhatsApp Image 2024-08-21 at 18.24.13_50eca20a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .search-bar {
            margin: 20px 0;
        }

        .menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            flex: 0 0 auto;
            text-align: center;
        }

        .menu a.active {
            background-color: #0056b3;
        }

        .table-container {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #27df4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder=".....Rechercher ici">
        </div>

        <!-- القائمة -->
        <nav class="menu">
            <a href="#" data-title="Accueil" data-header="Les Habilitation">Accueil</a>
            <a href="#" data-title="CONDUCTEUR ENGINS" data-header="CONDUCTEUR ENGINS">CONDUCTEUR ENGINS</a>
            <a href="#" data-title="Inspecteur outillage" data-header="Inspecteur outillage">Inspecteur outillage</a>
            <a href="#" data-title="Réception Echafaudage" data-header="Réception Echafaudage">Réception Echafaudage</a>
            <!-- أضف المزيد من العناصر هنا حسب الحاجة -->
        </nav>

        <!-- الجدول -->
        <div class="table-container">
            <table id="habilitationsTable">
                <thead>
                    <tr>
                        <th id="tableHeader">Les Habilitation</th>
                        <th>Gmail</th>
                        <th>Tel</th>
                        <th>Nom complete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- أضف المزيد من الصفوف حسب الحاجة -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // روابط CSV من Google Sheets
        const CSV_FILE_URL_1 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQi8B9v5CEHkVi9l2E7L1slEn40pl2TjDK7Tga8Tg7oXsz6FgKJ2q_cy2iKhkIjaK6i5IRK7sfuD9iJ/pub?gid=0&single=true&output=csv'; // رابط CSV من file1
        const CSV_FILE_URL_2 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQi8B9v5CEHkVi9l2E7L1slEn40pl2TjDK7Tga8Tg7oXsz6FgKJ2q_cy2iKhkIjaK6i5IRK7sfuD9iJ/pub?gid=0&single=true&output=csv'; // رابط CSV من file2

        async function fetchCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            return rows;
        }

        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', async function(e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                const header = this.getAttribute('data-header');

                document.title = title;
                document.getElementById('tableHeader').innerText = header;

                // تغيير لون الخلفية للنشاط
                document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                // استرجاع البيانات من ملفات CSV
                const file1Data = await fetchCSV(CSV_FILE_URL_1);
                const file2Data = await fetchCSV(CSV_FILE_URL_2);

                // تحديث محتوى الجدول بناءً على الزر الذي تم النقر عليه
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // مسح محتوى الجدول

                // افترض أن ملف file1 يحتوي على تواريخ وأوقات وملف file2 يحتوي على البيانات
                const searchDate = file1Data[0][0]; // افترض أن التاريخ موجود في الخانة الأولى
                const searchName = file2Data.find(row => row[0] === searchDate); // العثور على الاسم بناءً على التاريخ

                if (searchName) {
                    // إضافة بيانات جديدة إلى الجدول
                    const tr = document.createElement('tr');
                    searchName.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        });

        // تعيين "Accueil" كعناصر افتراضية
        document.querySelector('.menu a[data-title="Accueil"]').click();
    </script>
</body>
</html>
