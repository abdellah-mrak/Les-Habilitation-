<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Données de Google Sheets</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('WhatsApp Image 2024-08-23 at 11.03.52_06203d5a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container, .main-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .main-container {
            display: none;
            width: 80%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            padding-top: 230px;
            background-color: rgba(255, 255, 255, 0); /* إزالة الخلفية البيضاء */
        }

        #search-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #table-container {
            width: 80%;
            height: 400px; /* تحديد ارتفاع الحاوية */
            overflow-y: auto; /* تمكين التمرير العمودي فقط */
            background-color: white; /* ارجاع لون الخلفية للابيض */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <!-- زر إلغاء تسجيل الدخول -->
    <button class="logout-button" id="logout-button" onclick="logout()" style="display: none;">Déconnexion</button>

    <!-- واجهة تسجيل الدخول -->
    <div class="login-container" id="login-container">
        <h2>Connexion</h2>
        <div class="error-message" id="error-message"></div>
        <input type="email" id="email" placeholder="Adresse e-mail" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
    </div>

    <!-- الواجهة الرئيسية لعرض الجدول -->
    <div class="main-container" id="main-container">
        <input type="text" id="search-input" placeholder="Rechercher ici...">
        <div id="table-container">
            <table id="data-table" border="1">
                <thead>
                    <tr>
                        <th>NomPrénom</th>
                        <th>Matricule</th>
                        <th>Tel</th>
                        <th>Habilitation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات سيتم إدراجها هنا -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // معلومات تسجيل الدخول الصحيحة
        const correctEmail = 'abdellah.m\'rak23@ump.ac.ma';
        const correctPassword = 'abde2006';

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                showMainContainer();
            }
        });

        // وظيفة تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (email === correctEmail && password === correctPassword) {
                localStorage.setItem('loggedIn', 'true');
                showMainContainer();
            } else {
                errorMessage.textContent = 'Adresse e-mail ou mot de passe incorrect';
            }
        }

        // إظهار الواجهة الرئيسية وإخفاء واجهة تسجيل الدخول
        function showMainContainer() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
            document.getElementById('logout-button').style.display = 'block';

            // تحميل البيانات وعرضها
            loadAndDisplayData();
        }

        // وظيفة إلغاء تسجيل الدخول
        function logout() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS5kMN5vtWD8x-liTKvx5BVpsD0ZQvx_uUbwGHCH33bq9PVxWieri1lnNOUmVAd63L459960coSLoDp/pub?gid=1351432616&single=true&output=csv';

        async function fetchCSVData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        function csvToJSON(csv) {
            const lines = csv.trim().split("\n");
            const headers = lines[0].split(",");
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(",");

                if (currentline.length === headers.length) {
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j].trim()] = currentline[j].trim();
                    }
                    result.push(obj);
                }
            }
            return result;
        }

        function renderTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(row => {
                const habilitationValue = row['Habilitation'].trim() !== '' ? row['Habilitation'] : 'Aucune donnée';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row['NomPrénom'] || 'N/A'}</td>
                    <td>${row['Matricule'] || 'N/A'}</td>
                    <td>${row['Tel'] || 'N/A'}</td>
                    <td>${habilitationValue}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        async function loadAndDisplayData() {
            const csvData = await fetchCSVData(csvUrl);
            const jsonData = csvToJSON(csvData);
            renderTable(jsonData);

            // إضافة حدث لتصفية البيانات أثناء الكتابة
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredData = jsonData.filter(row => {
                    return Object.values(row).some(val =>
                        val.toLowerCase().includes(searchTerm)
                    );
                });
                renderTable(filteredData);
            });
        }
    </script>
</body>
</html>
